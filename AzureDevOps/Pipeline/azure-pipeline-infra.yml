trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - AzureDevOps/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: secrer-santa-secretsanta-f4465ce8-e6e6-4c46-b979-67aea42c5fb1

  - name: terraformVersion
    value: '1.6.0'
  - name: terraformWorkingDirectory
    value: 'AzureDevOps/Infrastructure/azure-vm'
  - name: runDestroy
    value: 'true'  # Set to 'true' to enable destroy step

stages:
- stage: Deploy_VM
  jobs:
  - job: Terraform
    steps:

    # ğŸ“¦ Install Terraform CLI
    - script: |
        echo "â¬‡ï¸ Installing Terraform v$(terraformVersion)..."
        curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform -version
      displayName: 'ğŸ“¦ Install Terraform CLI'

    # ğŸ”§ Terraform Init using Service Principal
    - script: |
        echo "ğŸ“ Initializing Terraform with Service Principal..."
        terraform init
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ”§ Terraform Init (Service Principal Auth)'
      env:
        ARM_CLIENT_ID: $(client_id)
        ARM_CLIENT_SECRET: $(client_secret)
        ARM_SUBSCRIPTION_ID: $(subscription_id)
        ARM_TENANT_ID: $(tenant_id)

    # âœ… Validate Terraform
    - script: |
        echo "ğŸ” Validating Terraform..."
        terraform validate
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'âœ… Terraform Validate'

    # ğŸ“ Terraform Plan
    - script: |
        echo "ğŸ§  Running Terraform Plan..."
        terraform plan \
          -var "subscription_id=$(subscription_id)" \
          -var "client_id=$(client_id)" \
          -var "client_secret=$(client_secret)" \
          -var "tenant_id=$(tenant_id)" \
          -var "admin_password=$(admin_password)" \
          -var-file="terraform.tfvars" \
          -out=tfplan.out
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ“ Terraform Plan'
      env:
        ARM_CLIENT_ID: $(client_id)
        ARM_CLIENT_SECRET: $(client_secret)
        ARM_SUBSCRIPTION_ID: $(subscription_id)
        ARM_TENANT_ID: $(tenant_id)

    # ğŸš€ Terraform Apply
    - script: |
        echo "ğŸš€ Applying Terraform Changes..."
        terraform apply -auto-approve tfplan.out
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸš€ Terraform Apply'
      env:
        ARM_CLIENT_ID: $(client_id)
        ARM_CLIENT_SECRET: $(client_secret)
        ARM_SUBSCRIPTION_ID: $(subscription_id)
        ARM_TENANT_ID: $(tenant_id)

    # ğŸ§¹ Terraform Destroy (conditionally)
    - script: |
        echo "ğŸ§¹ Destroying Terraform Infrastructure..."
        terraform destroy -auto-approve \
          -var "subscription_id=$(subscription_id)" \
          -var "client_id=$(client_id)" \
          -var "client_secret=$(client_secret)" \
          -var "tenant_id=$(tenant_id)" \
          -var "admin_password=$(admin_password)" \
          -var-file="terraform.tfvars"
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ§¹ Terraform Destroy'
      condition: eq(variables['runDestroy'], 'true')
      env:
        ARM_CLIENT_ID: $(client_id)
        ARM_CLIENT_SECRET: $(client_secret)
        ARM_SUBSCRIPTION_ID: $(subscription_id)
        ARM_TENANT_ID: $(tenant_id)