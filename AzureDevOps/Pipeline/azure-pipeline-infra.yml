trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - AzureDevOps/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: secrer-santa-secretsanta-f4465ce8-e6e6-4c46-b979-67aea42c5fb1

  - name: terraformVersion
    value: '1.6.0'
  - name: terraformWorkingDirectory
    value: 'AzureDevOps/Infrastructure/azure-vm'
  - name: runDestroy
    value: 'false'  # Toggle destroy step

stages:
- stage: Deploy_VM
  jobs:
  - job: Terraform
    steps:

    # ğŸ” Azure login (required for Terraform backend + az CLI auth)
    - task: AzureCLI@2
      displayName: 'ğŸ” Azure Login for Terraform'
      inputs:
        azureSubscription: 'secrer-santa-secretsanta-f4465ce8-e6e6-4c46-b979-67aea42c5fb1'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "âœ… Logged in to Azure"
          az account show

    # ğŸ“¦ Install Terraform
    - script: |
        echo "â¬‡ï¸ Installing Terraform v$(terraformVersion)..."
        curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
        unzip terraform.zip
        sudo mv terraform /usr/local/bin/
        terraform -version
      displayName: 'ğŸ“¦ Install Terraform CLI'

    # ğŸ”§ Terraform Init
    - script: |
        echo "ğŸ“ Initializing Terraform..."
        terraform init
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ”§ Terraform Init'

    # âœ… Validate Terraform Config
    - script: |
        echo "ğŸ” Validating Terraform..."
        terraform validate
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'âœ… Terraform Validate'

    # ğŸ“ Terraform Plan
    - script: |
        echo "ğŸ§  Planning Terraform..."
        export TF_SUBSCRIPTION_ID="$(subscription_id)"
        export TF_CLIENT_ID="$(client_id)"
        export TF_CLIENT_SECRET="$(client_secret)"
        export TF_TENANT_ID="$(tenant_id)"
        export TF_ADMIN_PASSWORD="$(admin_password)"

        terraform plan \
          -var "subscription_id=$TF_SUBSCRIPTION_ID" \
          -var "client_id=$TF_CLIENT_ID" \
          -var "client_secret=$TF_CLIENT_SECRET" \
          -var "tenant_id=$TF_TENANT_ID" \
          -var "admin_password=$TF_ADMIN_PASSWORD" \
          -var-file="terraform.tfvars" \
          -out=tfplan.out
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ“ Terraform Plan'
      env:
        subscription_id: $(subscription_id)
        client_id: $(client_id)
        client_secret: $(client_secret)
        tenant_id: $(tenant_id)
        admin_password: $(admin_password)

    # ğŸš€ Terraform Apply
    - script: |
        echo "ğŸš€ Applying Terraform..."
        terraform apply -auto-approve tfplan.out
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸš€ Terraform Apply'
      env:
        subscription_id: $(subscription_id)
        client_id: $(client_id)
        client_secret: $(client_secret)
        tenant_id: $(tenant_id)
        admin_password: $(admin_password)

    # ğŸ§¹ Terraform Destroy (Optional)
    - script: |
        echo "ğŸ§¹ Destroying Terraform-managed infrastructure..."
        terraform destroy -auto-approve \
          -var "subscription_id=$(subscription_id)" \
          -var "client_id=$(client_id)" \
          -var "client_secret=$(client_secret)" \
          -var "tenant_id=$(tenant_id)" \
          -var "admin_password=$(admin_password)" \
          -var-file="terraform.tfvars"
      workingDirectory: $(terraformWorkingDirectory)
      displayName: 'ğŸ§¹ Terraform Destroy'
      condition: eq(variables['runDestroy'], 'true')
      env:
        subscription_id: $(subscription_id)
        client_id: $(client_id)
        client_secret: $(client_secret)
        tenant_id: $(tenant_id)
        admin_password: $(admin_password)